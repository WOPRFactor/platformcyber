# Grafana Dashboard Provisioning
# ===============================

apiVersion: 1

providers:
  - name: 'Cybersecurity Platform'
    orgId: 1
    folder: 'Pentesting'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

