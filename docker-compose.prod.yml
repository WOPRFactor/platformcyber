version: '3.8'

services:
  # ============================================
  # DATABASE
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: pentesting-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentesting-network-prod

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-backend-prod
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - RATE_LIMIT_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - /tmp/scans:/tmp/scans
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pentesting-network-prod

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
    container_name: pentesting-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pentesting-network-prod

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: pentesting-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    networks:
      - pentesting-network-prod

  # ============================================
  # REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: pentesting-redis-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentesting-network-prod

  # ============================================
  # CELERY WORKER (Optional)
  # ============================================
  celery-worker:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-celery-worker
    command: celery -A celery_app worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - /tmp/scans:/tmp/scans
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - pentesting-network-prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  pentesting-network-prod:
    driver: bridge



