# Prometheus Configuration
# ========================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cybersecurity-platform'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Backend Flask application
  - job_name: 'flask_backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Celery Flower (Celery monitoring)
  - job_name: 'celery_flower'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics) - optional
  - job_name: 'node_exporter'
    static_configs:
      - targets: []
        # - 'node-exporter:9100'

  # PostgreSQL Exporter - optional
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: []
        # - 'postgres-exporter:9187'

  # Redis Exporter - optional
  - job_name: 'redis_exporter'
    static_configs:
      - targets: []
        # - 'redis-exporter:9121'

