version: '3.8'

services:
  # ============================================
  # DATABASE
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: pentesting-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pentesting_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentesting-network

  # ============================================
  # BACKEND API
  # ============================================
  backend:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-backend
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pentesting_platform
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:5177,http://192.168.0.11:5177
    volumes:
      - ./platform/backend:/app
      - /tmp/scans:/tmp/scans
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pentesting-network

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
    container_name: pentesting-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pentesting-network

  # ============================================
  # REDIS (for Celery)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: pentesting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pentesting-network

  # ============================================
  # CELERY WORKER
  # ============================================
  celery-worker:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4 -Q scanning,exploitation,active_directory,reporting,mobile,container,celery
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pentesting_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./platform/backend:/app
      - /tmp/scans:/tmp/scans
    depends_on:
      - redis
      - db
    networks:
      - pentesting-network

  # ============================================
  # CELERY BEAT (Scheduled Tasks)
  # ============================================
  celery-beat:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-celery-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pentesting_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./platform/backend:/app
    depends_on:
      - redis
      - db
      - celery-worker
    networks:
      - pentesting-network

  # ============================================
  # FLOWER (Celery Monitoring)
  # ============================================
  flower:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: pentesting-flower
    command: celery -A celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - pentesting-network

  # ============================================
  # PROMETHEUS (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: pentesting-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - pentesting-network
    restart: unless-stopped

  # ============================================
  # GRAFANA (Metrics Visualization)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: pentesting-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - pentesting-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  pentesting-network:
    driver: bridge

