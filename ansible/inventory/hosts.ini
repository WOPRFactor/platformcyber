[kali_servers]
# Servidor Kali Linux de producción
# Ajustar IP o hostname según tu máquina
192.168.1.100 ansible_user=kali ansible_ssh_private_key_file=~/.ssh/id_rsa

# O usar hostname si tienes DNS configurado
# kali-prod.example.com ansible_user=kali

# Variables específicas del servidor (opcional)
[kali_servers:vars]
# URL del repositorio Git (ajustar según tu repo)
git_repo_url=https://github.com/tu-usuario/cybersecurity-platform.git
git_branch=main

# Password de PostgreSQL admin (opcional, se puede dejar vacío)
postgres_admin_password=

# Password para base de datos del entorno (se generará automáticamente si no se especifica)
# db_password=changeme

