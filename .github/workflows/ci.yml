name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # BACKEND TESTS
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./platform/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Run linters
        working-directory: ./platform/backend
        run: |
          # Black (code formatting)
          black --check .
          
          # isort (import sorting)
          isort --check-only .
          
          # Flake8 (style guide)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run security checks
        working-directory: ./platform/backend
        run: |
          # Bandit (security issues)
          bandit -r . -ll -x ./tests,./venv
          
          # Safety (dependency vulnerabilities)
          safety check --json || true
      
      - name: Run tests with coverage
        working-directory: ./platform/backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./platform/backend/coverage.xml
          flags: backend
          name: backend-coverage
  
  # ============================================
  # FRONTEND TESTS
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./platform/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./platform/frontend
        run: npm ci
      
      - name: Run linters
        working-directory: ./platform/frontend
        run: |
          npm run lint || true
      
      - name: Build frontend
        working-directory: ./platform/frontend
        run: npm run build
  
  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        working-directory: ./platform/backend
        run: |
          docker build -t pentesting-platform-backend:test .
      
      - name: Build frontend image
        working-directory: ./platform/frontend
        run: |
          docker build -t pentesting-platform-frontend:test .
  
  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'



