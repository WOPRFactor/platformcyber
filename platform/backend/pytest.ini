[pytest]
# Pytest configuration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = tests

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    parser: Parser tests
    service: Service tests
    api: API endpoint tests

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__



